version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolioanalyzer-fullstack
    ports:
      - "5555:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      # Mount Python scripts for development hot-reload
      - ./backend/PortfolioAnalyzer.Core/Data:/app/PortfolioAnalyzer.Core/Data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/portfolio/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: portfolioanalyzer-network
