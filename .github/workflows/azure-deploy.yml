  deploy:
    runs-on: ubuntu-latest
    needs: build  # Changed from docker to build for direct .NET deployment
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: dotnet-app
        path: ./publish

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./publish

    - name: Check deployment health
      run: |
        echo "⏳ Waiting for F1 tier app to start (this may take up to 5 minutes)..."
        MAX_ATTEMPTS=60
        ATTEMPT=0
        
        while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
          ATTEMPT=$((ATTEMPT + 1))
          echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."
          
          if curl -f -m 10 -s https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/portfolio/health > /dev/null 2>&1; then
            echo "✅ Health check passed! App is running."
            exit 0
          fi
          
          sleep 5
        done
        
        echo "⚠️ Health check timed out after 5 minutes."
        exit 1
